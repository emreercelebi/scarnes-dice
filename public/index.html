<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <img id="img" src="/logo.svg" />
    <canvas id="canvas"></canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="Title">
      <h1 class="Title-text">
        Scarne's Dice
      </h1>
    </div>
    <div class="Scores">
      Scores
    </div>
    <div class="Dice">
      <div class="Dice-row">
        <img class="Dice-image" src="./assets/Dice1.png" alt="Dice with value of 1"/>
        <img class="Dice-image" src="./assets/Dice2.png" alt="Dice with value of 2"/>
        <img class="Dice-image" src="./assets/Dice3.png" alt="Dice with value of 3"/>
        <img class="Dice-image" src="./assets/Dice4.png" alt="Dice with value of 4"/>
        <img class="Dice-image" src="./assets/Dice5.png" alt="Dice with value of 5"/>
        <img class="Dice-image" src="./assets/Dice6.png" alt="Dice with value of 6"/>
      </div>
    </div>
    <div class="Buttons">
      <div class="Buttons-row">
        <button class="Buttons-roll">
          Roll
        </button>
        <button class="Buttons-keep">
          Keep
        </button>
      </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
