<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="preload" as="image" href="assets/Dice2.png">
    <link rel="preload" as="image" href="assets/Dice3.png">
    <link rel="preload" as="image" href="assets/Dice4.png">
    <link rel="preload" as="image" href="assets/Dice5.png">
    <link rel="preload" as="image" href="assets/Dice6.png">
    <title>Snowpack App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="App">
      <div class="Title">
        <h1 class="Title-text">
          Scarne's Dice
        </h1>
      </div>
      <div class="Scores">
        <div class="Scores-row">
          <div class="Scores-box Scores-box--active js-player-box">
            <div class="Scores-name">
              You
            </div>
            <div class="Scores-score js-player-score u-active">
              0
            </div>
          </div>
          <div class="Scores-box js-computer-box">
            <div class="Scores-name">
              Computer
            </div>
            <div class="Scores-score js-computer-score">
              0
            </div>
          </div>
        </div>
      </div>
      <div class="Dice">
        <div class="Dice-row">
          <img class="Dice-image js-dice" src="assets/Dice1.png" alt="Dice face">
        </div>
        <div class="Dice-currentTotalLine">
          Current total: <span class="Dice-currentTotal js-current-total">0</span>
        </div>
      </div>
      <div class="Message js-game-message">
        Click Roll to start playing!
      </div>
      <div class="Buttons">
        <div class="Buttons-row">
          <button class="Buttons-button Buttons-roll js-btn-roll">
            Roll
          </button>
          <button class="Buttons-button Buttons-keep js-btn-keep">
            Keep
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
